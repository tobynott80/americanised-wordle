<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wordle for Brits</title>
</head>

<body>
    <div class="container" style="text-align: center;padding-top: 12px;">
        <div class="row">
            <div class="col" style="text-align: center;"><strong
                    style="font-size: 30px;text-align: center;">British/American Spelling</strong></div>
        </div>
        <div class="row">
            <div class="col" style="margin: 10px;"><img src="/static/img/uk-us.png" style="height: 159px;"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>No need to worry, today's Wordle is both a British and American Spelling.</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p style="margin-bottom: 0px;">Wordle {{wordle}}</p>
                <p>{{date}}</p>
            </div>
        </div>
    </div>
    <footer class="text-center"><a class="text-center" href="https://tobynott.com">Toby Nott - 2022</a></footer>
</body>

</html>
