<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wordle for Brits</title>
</head>

<body>
    <div class="container" style="text-align: center;padding-top: 12px;">
        <div class="row">
            <div class="col" style="text-align: center;"><strong style="font-size: 30px;text-align: center;">American
                    Spelling</strong></div>
        </div>
        <div class="row">
            <div class="col" style="margin: 10px;"><img src="/static/img/us.png" style="height: 159px;"></div>
        </div>
        <div class="row">
            <div class="col">
                <p>Watch out! Today's Wordle is an American Spelling (i.e favour --> favor).</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="https://www.powerlanguage.co.uk/wordle/" style="margin-bottom: 0px;">Wordle {{wordle}}</a>
                <p>{{date}}</p>
            </div>
        </div>
    </div>
    <footer class="text-center"><a class="text-center" href="https://tobynott.com">Toby Nott - 2022</a></footer>
    <!-- 100% privacy friendly analytics -->
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>

</html>
